<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="web p1.css">
    </head>
    <body>
        <section id="login">
            <div id="l1">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20220908/pngtree-login-title-login-graphics-photo-image_1126136.jpg" id="login-img">
                <h1 id="details">Enter Login Details:</h1>
                <div id="tables">
                <table border="0" cellpadding="5" cellspacing="5">
                    <tr>
                        <th>Login ID:</th>
                        <td><input type="text" id="id"></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" id="pass"></td>
                    </tr>
                </table>
                <div id="buttons">
                    <div>
                        <button>Submit</button>
                    </div>
                    <div id="reset">
                        <button>Reset</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </body>
</html>
